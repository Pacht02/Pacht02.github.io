<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Distancias</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Calcular Distancias con Google Maps</h1>

        <!-- Formulario para agregar ubicaciones -->
        <form id="location-form" class="mb-4">
            <input 
                type="text" 
                id="coordinates" 
                class="border p-2 w-full mb-2" 
                placeholder="Latitud, Longitud (ej. 19.432608, -99.133209)" 
                required>
            <input 
                type="text" 
                id="phone" 
                class="border p-2 w-full mb-2" 
                placeholder="Número del cliente" 
                required>
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded">
                Agregar Ubicación
            </button>
        </form>

        <!-- Botón para calcular rutas -->
        <button 
            id="calculate-route" 
            class="bg-green-500 text-white px-4 py-2 rounded w-full mb-4">
            Calcular y Ordenar
        </button>

        <!-- Lista de ubicaciones -->
        <div id="location-list" class="space-y-4"></div>
    </div>

    <!-- Script de Google Maps con el atributo callback -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIGXKfC3l8btI1dafKYXEITkTRqAA0xyU&callback=initMap"
      async
      defer>
    </script>

    <!-- Archivo JavaScript -->
    <script>
        function initMap() {
            console.log("Google Maps API cargada correctamente.");
            // Aquí puedes inicializar cualquier lógica necesaria para la API
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("location-form");
            const locationList = document.getElementById("location-list");
            const calculateRouteBtn = document.getElementById("calculate-route");
            const locations = [];

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const coordinates = document.getElementById("coordinates").value;
                const phone = document.getElementById("phone").value;

                if (coordinates && phone) {
                    locations.push({ coordinates, phone });
                    locationList.innerHTML += `<div class="p-4 bg-gray-200 rounded">
                        <p><strong>Coordenadas:</strong> ${coordinates}</p>
                        <p><strong>Teléfono:</strong> ${phone}</p>
                    </div>`;
                    form.reset();
                }
            });

            calculateRouteBtn.addEventListener("click", () => {
                if (locations.length < 2) {
                    alert("Debes agregar al menos dos ubicaciones.");
                    return;
                }

                // Aquí puedes implementar la lógica para calcular rutas
                console.log("Calculando rutas entre las siguientes ubicaciones:", locations);
            });
        });
    </script>
</body>
</html>
